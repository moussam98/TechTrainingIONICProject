<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success" class="ion-text-center">TechTraining</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email" ngModel #email="ngModel"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" #password="ngModel"></ion-input>
          </ion-item>
  
          <ion-button color="success" size="full" type="submit" shape="round" >Authentification </ion-button>
        </form>
        <ion-button color="success" fill="clear" size="full" [routerLink]="['../register']">S'inscrire</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
