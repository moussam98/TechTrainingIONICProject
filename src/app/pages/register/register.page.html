<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success" class="ion-text-center" style="font-weight: bold;">Création de compte</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)" >
          <ion-item>
            <ion-label position="floating">Nom</ion-label>
            <ion-input type="text" name="nom" ngModel #nom="ngModel"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Prénom</ion-label>
            <ion-input type="text" name="prenom" ngModel #prenom="ngModel"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email" ngModel #email="ngModel"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input type="password" name="password" ngModel #password="ngModel"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Confirme mot de passe</ion-label>
            <ion-input type="password" name="confirmPassword" ngModel #confirmPassword="ngModel"></ion-input>
          </ion-item>
          <ion-button color="success" shape="round"  size="full" type="submit">S'enregister</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
